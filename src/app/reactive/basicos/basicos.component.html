<h1>Reactivos : <small>Basicos</small></h1>
<hr />
<div class="row">
  <div class="col">
    <form [formGroup]="miformulario" (ngSubmit)="guardar()">
      <!---Input de producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="nombre del producto"
          />
          <span class="form-text text-danger" *ngIf="validarcampo('nombre')"
            >Debe tener almenos 3 letras</span
          >
        </div>
      </div>

      <!--Input de precio-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="precio"
            placeholder="Precio del producto"
            min="0"
          />
          <span class="form-text text-danger" *ngIf="validarcampo('precio')"
            >debe ser un valor mayor a 0</span
          >
        </div>
      </div>

      <!---Input de existencias-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="existencias"
            min="0"
            placeholder="Existencias del producto"
          />
          <span
            class="form-text text-danger"
            *ngIf="validarcampo('existencias')"
            >debe ser un valor mayor a 0</span
          >
        </div>
      </div>

      <!---Button-->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<span>valid</span>
<pre>{{ miformulario.valid | json }}</pre>
<span>pristine</span>
<pre>{{ miformulario.pristine }}</pre>
<span>touched</span>
<pre>{{ miformulario.touched }}</pre>
<span>value</span>
<pre>{{ miformulario.value | json }}</pre>

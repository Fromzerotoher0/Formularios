<h1>Template : <small>Basicos</small></h1>
<hr />
<div class="row">
  <div class="col">
    <!---ngsubmit para que el button envie datos -->
    <!---#miformulario = referencia local del formulario 
             para llamarlo con viewchild y poder manipularlo
             desde el componentm
        -->
    <form (ngSubmit)="guardar()" #miformulario="ngForm">
      <!---Input de producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initform.producto"
            name="producto"
            placeholder="nombre del producto"
            minlength="3"
            required
          />
          <span class="form-text text-danger" *ngIf="Minlength()"
            >Debe tener almenos 3 letras</span
          >
        </div>
      </div>

      <!--Input de precio-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initform.precio"
            name="precio"
            placeholder="Precio del producto"
            CustomMin
            [minimo]="0"
            min="0"
            required
          />
          <span class="form-text text-danger" *ngIf="validarnumero()"
            >debe ser un valor mayor a 0</span
          >
        </div>
      </div>

      <!---Input de existencias-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initform.existencias"
            name="existencias"
            placeholder="Existencias del producto"
            CustomMin
            [minimo]="0"
            required
          />
        </div>
      </div>

      <!---Button-->
      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="this.miformulario.invalid"
            class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<span>valid</span>
<pre>{{ miformulario.valid | json }}</pre>
<span>pristine</span>
<pre>{{ miformulario.pristine }}</pre>
<span>touched</span>
<pre>{{ miformulario.touched }}</pre>
<span>value</span>
<pre>{{ miformulario.value | json }}</pre>
